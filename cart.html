    <!-- Cart section -->
    <div class="container mt-5">
        <h2 class="d-flex justify-content-center">Shopping Cart</h2>
        <div id="cart-items" class="container"></div>
    </div>

    <script>
        // Function to update the cart display
        function updateCartDisplay() {
            const cartItemsDiv = document.getElementById('cart-items');
            cartItemsDiv.innerHTML = ''; // Clear the cart display

            // Get the current cart from localStorage or initialize an empty array
            let cart = JSON.parse(localStorage.getItem('cart')) || [];

            // Display each item in the cart
            cart.forEach(item => {
                const itemDiv = document.createElement('div');
                itemDiv.className = 'row mb-3';
                itemDiv.innerHTML = `
                    <div class="col-md-6">${item.name} (Rp. ${item.price})</div>
                    <div class="col-md-3">Quantity: ${item.quantity}</div>
                    <div class="col-md-3"><button class="btn btn-sm btn-danger" onclick="removeFromCart('${item.name}')">Remove</button></div>
                `;
                cartItemsDiv.appendChild(itemDiv);
            });
        }

        // Function to remove items from the cart
        function removeFromCart(name) {
            // Get the current cart from localStorage
            let cart = JSON.parse(localStorage.getItem('cart')) || [];

            // Filter out the item to be removed
            cart = cart.filter(item => item.name !== name);

            // Save the updated cart to localStorage
            localStorage.setItem('cart', JSON.stringify(cart));

            // Update the cart display
            updateCartDisplay();
        }

        // Initial display update
        updateCartDisplay();
    </script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz4fnFO9gybBogGzOgQpeLx5q5c5dPfE6F5H0GNU6p5F7pGU0E2n0WiQX" crossorigin="anonymous"></script>
